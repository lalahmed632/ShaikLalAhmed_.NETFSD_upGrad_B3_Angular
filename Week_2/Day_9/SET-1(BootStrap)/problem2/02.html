<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Electronics Store</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5">
    <h2 class="text-center mb-4">Electronics Store</h2>

    <div class="row g-4">

        <div class="col-12 col-md-6 col-lg-3 d-flex">
            <div class="card h-100 shadow-sm">
                <img src="https://www.bing.com/th/id/OIP.R3sDWRvUKYroXQlLGD6wcQHaHI?w=196&h=211&c=8&rs=1&qlt=90&r=0&o=6&dpr=1.3&pid=3.1&rm=2" class="card-img-top" alt="Laptop">
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title">Laptop</h5>
                    <p class="card-text">High performance laptop for work and gaming.</p>
                    <p class="fw-bold">RS 79999</p>
                    <div class="mt-auto">
                        <button class="btn btn-primary w-100 mb-2">Add to Cart</button>
                        <button class="btn btn-outline-secondary w-100">View Details</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-12 col-md-6 col-lg-3 d-flex">
            <div class="card h-100 shadow-sm">
                <img src="https://www.bing.com/th/id/OIP.NVH0ZQ8KV7Wzv90sc_USJQHaMc?w=160&h=211&c=8&rs=1&qlt=90&r=0&o=6&dpr=1.3&pid=3.1&rm=2" class="card-img-top" alt="Smartphone">
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title">Smartphone</h5>
                    <p class="card-text">Latest smartphone with advanced features.</p>
                    <p class="fw-bold">Rs 15699</p>
                    <div class="mt-auto">
                        <button class="btn btn-primary w-100 mb-2">Add to Cart</button>
                        <button class="btn btn-outline-secondary w-100">View Details</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-12 col-md-6 col-lg-3 d-flex">
            <div class="card h-100 shadow-sm">
                <img src="https://www.bing.com/th/id/OIP.daYqXVK4ketb9pMC-CG7KQHaEn?w=299&h=211&c=8&rs=1&qlt=90&r=0&o=6&dpr=1.3&pid=3.1&rm=2" class="card-img-top" alt="Headphones">
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title">Headphones</h5>
                    <p class="card-text">Noise-cancelling wireless headphones.</p>
                    <p class="fw-bold">Rs 1999</p>
                    <div class="mt-auto">
                        <button class="btn btn-primary w-100 mb-2">Add to Cart</button>
                        <button class="btn btn-outline-secondary w-100">View Details</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-12 col-md-6 col-lg-3 d-flex">
            <div class="card h-100 shadow-sm">
                <img src="https://www.bing.com/th/id/OIP.1RuWC-_hm7_TfMelbAUr1AHaHj?w=201&h=211&c=8&rs=1&qlt=90&r=0&o=6&dpr=1.3&pid=3.1&rm=2" class="card-img-top" alt="Smartwatch">
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title">Smartwatch</h5>
                    <p class="card-text">Track fitness and stay connected.</p>
                    <p class="fw-bold">Rs 2499</p>
                    <div class="mt-auto">
                        <button class="btn btn-primary w-100 mb-2">Add to Cart</button>
                        <button class="btn btn-outline-secondary w-100">View Details</button>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>

</body>
</html>
