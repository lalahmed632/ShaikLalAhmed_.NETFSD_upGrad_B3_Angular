<!DOCTYPE html>
<html>
<head>
    <title>Mini Product Search</title>
    <style>
        body {
            font-family: Arial;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            padding: 5px;
            border-bottom: 1px solid #ddd;
            cursor: pointer;
        }
        .no-result {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<h2>Product Search</h2>

<input type="text" id="searchInput" placeholder="Search products...">

<ul id="productList"></ul>
<p id="message" class="no-result"></p>

<script>
const products = [
    "Laptop",
    "Smartphone",
    "Headphones",
    "Keyboard",
    "Mouse",
    "Monitor",
    "Smartwatch",
    "Camera"
]

let filteredProducts = [...products]

const searchInput = document.getElementById("searchInput")
const productList = document.getElementById("productList")
const message = document.getElementById("message")

const renderProducts = (items) => {
    productList.innerHTML = ""
    message.textContent = ""

    if (items.length === 0) {
        message.textContent = "No Results Found"
        return
    }

    items.forEach(product => {
        const li = document.createElement("li")
        li.textContent = product
        productList.appendChild(li)
    })
}

const filterProducts = (k) => {
    filteredProducts = products.filter(product =>
        product.toLowerCase().includes(k.toLowerCase())
    )
    renderProducts(filteredProducts)
}

const handleSearch = (e) => {
    filterProducts(e.target.value)
}

const handleProductClick = (e) => {
    if (e.target.tagName === "LI") {
        alert(`You selected: ${e.target.textContent}`)
    }
}

searchInput.addEventListener("input", handleSearch)
productList.addEventListener("click", handleProductClick)

renderProducts(products)
</script>

</body>
</html>
