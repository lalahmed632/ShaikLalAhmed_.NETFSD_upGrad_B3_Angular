<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personal Notes Saver</title>
    <style>
      h1 {
        font-size: 30px;
        color: beige;
      }
      html,
      body {
        padding: 0;
        background-color: rgb(22, 21, 21);
      }
      textarea {
        margin-top: 17px;
        margin-left: 30%;
        padding: 30px;
        font-size: 50px;
      }
      #savebtn {
        font-size: 25px;
        padding: 20px;
        border-radius: 20px;
        margin-left: 41%;
        margin-top: 45px;
        transition: 0.3s;
      }
      #savebtn:hover{
        background-color: aqua;
      }
      #clearbtn {
        font-size: 25px;
        padding: 20px;
        border-radius: 20px;
        margin-left: 2%;
        margin-top: 45px;
        transition: 0.3s;
      }
      #clearbtn:hover{
        background-color: aqua;
      }
    </style>
  </head>
  <body>
    <header align="center">
      <h1>Personal Notes Saver</h1>
    </header>
    <hr />

    <textarea id="noteArea" rows="5" cols="20"></textarea>

    <button onclick="saveNote()" id="savebtn">Save</button>
    <button onclick="clearNote()" id="clearbtn">Clear</button>

<script>

        let savedNote = localStorage.getItem("mynote");
        if (savedNote !== null) {
        document.getElementById("noteArea").value = savedNote;
        }

        function saveNote() {
        let noteText = document.getElementById("noteArea").value;
        localStorage.setItem("mynote", noteText);
        alert("Notes Saved Successfully");
        }

        function clearNote() {
        localStorage.removeItem("mynote");
        document.getElementById("noteArea").value = "";
        alert("Note Cleared");
        }

</script>
  </body>
</html>
