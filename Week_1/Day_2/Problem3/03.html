<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
</head>
<body>
    <h1> Student Registration Form</h1>
    <form action="done.php" method="POST" target="_blank" autocomplete="off">
        <fieldset>
            <legend>Student Details</legend>

            <label for="sid"> User Name: </label>
            <input type="text" id ="sid" name="sname" placeholder="Enter Your Name" required />
            <br><br>

            <label for="semail"> Email: </label>
            <input type="email" id ="semail" name="semail" placeholder="Enter Your Email" required/>
            <br><br>

            <label for="sphone"> Phone no: </label>
            <input type="tel" id="sphone" pattern="[6-9]{3}[0-9]{7}" name="sphone" placeholder="Enter Your Phone No" required/> 
            <br><br>

            <label for="sage"> Age: </label>
            <input type ="number" id="sage" name="sname" min="18" max="28" step="1" placeholder="Enter Your Age" required/>
            <br><br>

            <label for="sdate">Date: </label>
            <input type="date" id="sdate" name="sdate"  required/>
            <br><br> 

            <label>Submit: </label> 
            <input type="submit" id="esubmit" name="esubmit" />
            <br><br>

        </fieldset>
    </form>
</body>
</html>
