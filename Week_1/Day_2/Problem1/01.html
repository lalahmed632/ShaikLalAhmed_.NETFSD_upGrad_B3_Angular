<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reg Form</title>
</head>
<body>
    <header>
        <h1> Student Registration Form</h1> 
        <nav>
            <a href="01.html">Home</a> |
            <a href="contact.html">Contacts</a> 
        </nav>
    </header>
    <hr/>
    <form action="op.php" method="POST" target="_blank" autocomplete="off">
        <label> Name: </label>
        <input type="text" id ="sid" name="sname" placeholder="Enter Your Name" required autofocus/>
        <br><br>

        <label> Email: </label> 
        <input type="email" id ="semail" name="semail" placeholder="Enter Your Email" required/>
        <br><br>

        <label> Password: </label>
        <input type="password" id ="spassword" name="spassword" placeholder="Enter Your Password" required/>
        <br><br>

        <label>Gender: </label>
        <input type="radio" id="male" name="gender" >
        <label for="male"> Male </label>

        <input type="radio" id ="female" name="gender" >
        <label for="female"> Female </label>
        <br><br>

        <label>Course Selection: </label>
        <select name="course" id="course">
            <option value="">--Select Course--</option>
            <option value="btech" >B.Tech</option>
            <option value="bsc">BSC</option>
            <option value="bcom">BCOM</option>
            <option value="ba">BA</option>
            <option value="bca">BCA</option>
        </select>
        <br><br>
        <input type="submit" value="Submit"/>
    </form> 
</body>
</html>
