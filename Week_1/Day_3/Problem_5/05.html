<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Responsive Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="dashboard">

    <aside class="sidebar">
        <h2>Admin Panel</h2>
        <nav>
            <ul>
                <li>Dashboard</li>
                <li>Users</li>
                <li>Reports</li>
                <li>Settings</li>
            </ul>
        </nav>
    </aside>

    <main class="main-content">
        <h1>Dashboard Overview</h1>

        <div class="card-container">
            <div class="card">
                <h3>Total Users</h3>
                <p>1,250</p>
            </div>

            <div class="card">
                <h3>Revenue</h3>
                <p>$8,540</p>
            </div>

            <div class="card">
                <h3>New Orders</h3>
                <p>320</p>
            </div>

            <div class="card">
                <h3>Support Tickets</h3>
                <p>18</p>
            </div>
        </div>

    </main>

</div>

</body>
</html>
